<!DOCTYPE html>
<html lang="pt">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login-sunshine</title>
   <link rel="shortcut icon" href="../img/faviconbikini.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="../assets/css/load.css">
   <link rel="stylesheet" href="../assets/css/login.css">
   <script defer src="/__/firebase/7.16.1/firebase-app.js"></script>
   <script defer src="/__/firebase/7.16.1/firebase-auth.js"></script>

<body>
   <div id="load">
      <img id="gif" src="../assets/img/spin1.gif" alt="">
   </div>
   <div class="container">
      <div class="row">
         <div class="col col-md-4  col-12  offset-md-4">
            <div class="card shadow">
               <div class="card-title">Login</div>
               <div class="card-body">
                  <div class="row">
                     <div class="col col-md-12">
                        <div class="form-group">
                           <label class="label_login">E-mail de acesso</label>
                           <input id="email" type="" class="form-control">
                        </div>
                     </div>
                     <div class="col col-md-12">
                        <div class="form-group">
                           <label class="label_login">Senha de acesso:</label>
                           <input id="senha" type="password" class="form-control">
                        </div>
                     </div>
                     <div class="col col-md-12 col-12">
                        <button onclick="validarLogin()" class="btn btn_laranja">Acessar</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
