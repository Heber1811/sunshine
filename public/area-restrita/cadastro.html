   <div id="conteudo" class="container col col-md-10 col-12">
      <div class="card shadow">
         <div class="card-body">
            <button onclick="novoProduto()" class="btn btn-warning float-right">Cadastrar Produtos</button>
            <br>
            <h5 class="card-title">Lista de produtos</h5>
            <table id="tabela_produtos" class="table" table-striped>
               <thead>
                  <tr>
                     <th>#Cod. Produtos</th>
                     <th>Nome Produtos</th>
                     <th>Valor Venda</th>
                     <th>Preço Compra</th>
                     <th>Ações</th>
                  </tr>
               </thead>
               <tbody id="lista_produtos"></tbody>
            </table>
         </div>
      </div>
   </div>
   <div id="modal_produto" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Salvar Produtos</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="row">
                  <div class="col col-md-6 col-12">
                     <div class="form-group">
                        <label for=""><b>Nome Produto*</b></label>
                        <input id="produto_nome" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-6 col-12">
                     <div class="form-group">
                        <label for=""><b>Marca*</b></label>
                        <input id="produto_marca" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-12 col-12">
                     <div class="form-group">
                        <label for=""><b>Descrição*</b></label>
                        <textarea id="produto_descricao" class="form-control" rows="3"></textarea>
                     </div>
                  </div>
                  <div class="col col-md-6 col-12">
                     <div class="form-group">
                        <label for=""><b>Categorias* (Separado por; )</b></label>
                        <input id="produto_categorias" type="text" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-6 col-12">
                     <div class="form-group">
                        <label for=""><b>Url Pagamento*</b></label>
                        <input id="produto_url" type="text" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-3 col-12">
                     <div class="form-group">
                        <label for=""><b>Preço Venda*</b></label>
                        <input type="text" id="produto_preco_venda" class="mascara_dinheiro form-control">
                     </div>
                  </div>
                  <div class="col col-md-3 col-12">
                     <div class="form-group">
                        <label for=""><b>Preço Compra</b></label>
                        <input type="text" id="produto_preco_compra" class="mascara_dinheiro form-control">
                     </div>
                  </div>
                  <div class="col col-md-3 col-12">
                     <div class="form-group">
                        <label for=""><b>Desconto*</b></label>
                        <input type="number" min="0" max="90" id="produto_desconto" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-3 col-12">
                     <div class="form-group">
                        <label for=""><b>QTD. Estoque*</b></label>
                        <input type="number" id="produto_qtd_estoque" class="form-control">
                     </div>
                  </div>
                  <div class="col col-md-2 col-12">
                     <div class="form-group">
                        <input type="file" accept="img/*" id="produto_foto_destaque"
                           class="form-control btn_apaga_foto">
                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"
                           class="carregar_imagem" alt="">
                     </div>
                  </div>
                  <div class="col col-md-2 col-12">
                     <div class="form-group">
                        <input type="file" accept="img/*" id="produto_foto_1" class="form-control">
                        <button class="btn_apaga_foto" onclick="removerFoto(this)"><i class="fas fa-trash"></i></button>
                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"
                           class="carregar_imagem" alt="">
                     </div>
                  </div>
                  <div class="col col-md-2 col-12">
                     <div class="form-group">
                        <input type="file" accept="img/*" id="produto_foto_2" class="form-control">
                        <button class="btn_apaga_foto" onclick="removerFoto(this)"><i class="fas fa-trash"></i></button>
                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"
                           class="carregar_imagem" alt="">
                     </div>
                  </div>
                  <div class="col col-md-2 col-12">
                     <div class="form-group">
                        <input type="file" accept="img/*" id="produto_foto_3" class="form-control">
                        <button class="btn_apaga_foto" onclick="removerFoto(this)"><i class="fas fa-trash"></i></button>
                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"
                           class="carregar_imagem" alt="">
                     </div>
                  </div>
                  <div class="col col-md-2 col-12">
                     <div class="form-group">
                        <input type="file" accept="img/*" id="produto_foto_4" class="form-control">
                        <button class="btn_apaga_foto" onclick="removerFoto(this)"><i class="fas fa-trash"></i></button>
                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"

                        <img onclick="$(this).parent().find('input').click()" src="../assets/img/sem_foto.png"
                           class="carregar_imagem" alt="">
                     </div>
                  </div>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
               <button type="button" onclick="salvarProduto()" class="btn btn-warning">Salvar</button>
            </div>
